<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Giftastic</title>
    <link rel="stylesheet" href="assets/css/animate.css">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
</head>

<body>

    <div id="navBar">
        <h1 class="animated flash infinite">GifTastic</h1>
        <button id="goingBack" class="fas fa-angle-left fa-3x"></button>
        <button id="favorites" class="fas fa-star fa-3x"></button>
        <form id="hideMe">
            <h6>Enter a tv show!:</h6>
            <input class="whatDoYouGot" type="text">
            <input class="changeNow" type="submit" value="Submit">
        </form>   
        <button id="directions">Directions</button>   
       
    </div>

    <p id="whatToDo">First, either click on an already created tv-show button, or type in your own tv-show! Once submitted, check the bottom of the list to see your button created! Click on it and you can see your favorite gifs. Click to animate!</p>

    

    <div id="wrapper">
        <div id="buttons"></div>
    </div>
    
    <div class="info"></div>

    <div id="navFoot"></div>


    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.2.0/anime.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>


</body>
</html>
